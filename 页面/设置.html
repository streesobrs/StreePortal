<div class="settings">
    <h1>设置</h1>
    <div class="setting-item">
        <label for="defaultPage">选择启动默认页面：</label>
        <select id="defaultPage">
            <option value="主页.html">主页</option>
            <option value="关于.html">关于</option>
            <option value="联系.html">联系</option>
        </select>
        <button onclick="saveDefaultPage()">保存</button>
    </div>
    <div class="setting-item">
        <label for="notifications">启用通知：</label>
        <input type="checkbox" id="notifications">
        <button onclick="saveNotifications()">保存</button>
    </div>
    <div class="setting-item">
        <label for="backgroundColor">选择背景颜色：</label>
        <input type="color" id="backgroundColor">
        <button onclick="saveBackgroundColor()">保存</button>
    </div>    
    <div class="setting-item">
        <label for="themeToggle">选择主题：</label>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <br>
        <span id="themeLabel"></span>
    </div>
    <div id="versionInfo">
        版本号: <span id="versionNumber"></span>
    </div>
</div>
<script src="../js/index.js"></script>
<script>
    // 加载设置
    loadSettings();
    applyTheme();

    fetch('../version.txt')
        .then(response => response.text())
        .then(version => {
            document.getElementById('versionNumber').textContent = version.trim();
        });
</script>
