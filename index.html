<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content.active {
            display: block;
        }
        .content.hidden {
            display: none;
        }
        .settings {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="loadPage('页面/主页.html')">主页</a>
        <a href="#" onclick="loadPage('页面/关于.html')">关于</a>
        <a href="#" onclick="loadPage('页面/联系.html')">联系</a>
        <a href="#" onclick="loadPage('页面/设置.html')">设置</a>
    </div>

    <div id="content" class="content active">
        <!-- 内容加载区 -->
    </div>

    <script>
        function loadPage(page) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;
                    if (page === '页面/设置.html') {
                        document.getElementById('defaultPage').value = localStorage.getItem('defaultPage') || '主页.html';
                    }
                }
            };
            xhr.send();
        }

        function saveDefaultPage() {
            var defaultPage = document.getElementById('defaultPage').value;
            localStorage.setItem('defaultPage', defaultPage);
            alert('默认页面已保存！');
        }

        function loadDefaultPage() {
            var defaultPage = localStorage.getItem('defaultPage') || '主页.html';
            loadPage('页面/' + defaultPage);
        }

        // 加载默认页面
        loadDefaultPage();
    </script>
</body>
</html>
