<style>
    .container {
        display: flex;
        justify-content: space-between;
        width: 90%;
        /* 增加宽度 */
        margin: 20px auto;
    }

    .content {
        width: 90%;
        text-align: center;
    }

    .sidebar {
        width: 35%;
        border-left: 1px solid #ccc;
        padding-left: 20px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        box-sizing: border-box;
    }

    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin: 5px 0;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    li:hover {
        text-decoration: underline;
    }

    .delete-btn {
        margin-left: 10px;
        color: red;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <div class="content">
            <h1>在线记事本</h1>
            <textarea id="note" rows="10" cols="50" placeholder="在这里输入你的笔记..."></textarea>
            <br>
            <input type="text" id="noteTitle" placeholder="笔记标题">
            <br>
            <button onclick="saveNote()">保存笔记</button>
            <button onclick="clearNote()">清除笔记</button>
        </div>
        <div class="sidebar">
            <h2>笔记列表</h2>
            <ul id="noteList"></ul>
            <button onclick="loadNotes()">刷新列表</button> <!-- 刷新按钮 -->
        </div>
    </div>
</body>
